    <body>

        <div style="color: white; background-color: black; padding: 20px;">
            <h1>Lighthouse <button class="btn btn-primary" onclick="load()">Connect to metamask</button><br></h1>
        </div>
        <div style="padding: 30px;">
            <h2><b># Store to Filecoin</b></h2>
            <form style="width: 50%;">
                <div class="form-group">
                <label for="exampleInputEmail1">CID</label>
                <input type="text" class="form-control" id="cidInput" placeholder="Enter File CID">
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">CONFIG</label>
                <input type="text" class="form-control" id="configInput" placeholder="Enter Storage Config">
                </div>
                <div class="form-group form-check">
                </div>
            </form>
            <button class="btn btn-secondary" onclick="useDefaultConfig()">Use Default Config</button>
            <button class="btn btn-dark" onclick="callContract()" class="btn btn-primary">Submit</button>
            <div style="margin-top: 20px;">
                <p id="sentCid"></p>
                <p id="tHash"></p>
            </div>
            <br>
            <hr style="border-top: 3px solid;">
            <br>
            <h2><b># Get Storage Info</b></h2>
            <form style="width: 50%;">
                <div class="form-group">
                <label for="exampleInputEmail1">CID</label>
                <input type="text" class="form-control" id="cidInput2" placeholder="Enter File CID">
                </div>
                <div class="form-group form-check">
                </div>
            </form>
            <button class="btn btn-dark" onclick="getStorageInfo()" class="btn btn-primary">Get Storage Info</button>
            <div style="margin-top: 20px;">
                <p id="storageInfo"></p>
            </div>
        </div>
